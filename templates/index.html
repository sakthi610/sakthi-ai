<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAKTHI's Chatbot</title>

  <!-- Prism.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
    }

    #chat-box {
      max-width: 900px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    #chat-log {
      flex-grow: 1;
      overflow-y: auto;
      padding-bottom: 10px;
    }

    .message {
      display: flex;
      margin: 10px 0;
      align-items: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      border-radius: 50%;
    }

    .text-wrapper {
      display: flex;
      align-items: flex-start;
      max-width: 75%;
    }

    .text {
      background: #cceeff;
      padding: 12px 16px;
      border-radius: 15px;
      white-space: pre-wrap;
      flex-grow: 1;
      font-size: 15px;
      line-height: 1.4;
      position: relative;
    }

    .bot .text {
      background: #e1ffd5;
    }

    .copy-btn {
      background: none;
      border: none;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
      color: #007bff;
    }

    .copy-btn:hover {
      color: #0056b3;
    }

    pre {
      position: relative;
      background: #2d2d2d;
      border-radius: 12px;
      padding: 16px;
      overflow-x: auto;
    }

    pre code {
      font-size: 14px;
      color: white;
    }

    .code-copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 8px;
      cursor: pointer;
      font-size: 12px;
    }

    #input-area {
      display: flex;
      gap: 10px;
      margin-top: auto;
      padding-top: 12px;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex: 1;
      padding: 12px 18px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>ðŸ’¬ SAKTHI's Chatbot</h2>
    <div id="chat-log"></div>

    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";

      const response = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      addMessage("bot", data.response);
    }

    function addMessage(sender, text) {
      const chatLog = document.getElementById("chat-log");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);

      const avatar = document.createElement("img");
      avatar.src = sender === "user" ? "/static/images/user.png" : "/static/images/chatbot.png";

      const textDiv = document.createElement("div");
      textDiv.classList.add("text");
      textDiv.innerHTML = formatTextWithCode(text);

      const copyBtn = document.createElement("button");
      copyBtn.className = "copy-btn";
      copyBtn.title = "Copy";
      copyBtn.textContent = "ðŸ“‹";
      copyBtn.onclick = () => navigator.clipboard.writeText(text);

      const wrapper = document.createElement("div");
      wrapper.className = "text-wrapper";
      wrapper.appendChild(textDiv);
      if (!text.includes("<pre")) {
        wrapper.appendChild(copyBtn);
      }

      msgDiv.appendChild(avatar);
      msgDiv.appendChild(wrapper);
      chatLog.appendChild(msgDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
      Prism.highlightAll();
    }

    function formatTextWithCode(text) {
      const codeRegex = /```(.*?)```/gs;
      let formatted = "";
      let lastIndex = 0;
      let match;

      while ((match = codeRegex.exec(text)) !== null) {
        formatted += text.slice(lastIndex, match.index).replace(/\n/g, "<br>");
        const codeContent = escapeHtml(match[1].trim());
        formatted += `<pre><code class="language-python">${codeContent}</code><button class="code-copy-btn" onclick="navigator.clipboard.writeText(\`${codeContent}\`)">ðŸ“‹ Copy</button></pre>`;
        lastIndex = match.index + match[0].length;
      }

      formatted += text.slice(lastIndex).replace(/\n/g, "<br>");
      return formatted;
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    document.getElementById("user-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
